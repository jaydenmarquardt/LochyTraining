<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12: Conditionals (if/else/switch)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conditionals</h1>

      <div class="section">
        <h2>Age Checker</h2>
        <input type="number" id="ageInput" placeholder="Enter your age" />
        <button id="checkAge">Check Age</button>
        <p id="ageResult"></p>
      </div>

      <div class="section">
        <h2>Grade Calculator</h2>
        <input
          type="number"
          id="scoreInput"
          placeholder="Enter score (0-100)"
        />
        <button id="calculateGrade">Calculate Grade</button>
        <p id="gradeResult"></p>
      </div>

      <div class="section">
        <h2>Day of Week</h2>
        <select id="daySelect">
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>
        <button id="checkDay">Check Day Type</button>
        <p id="dayResult"></p>
      </div>
    </div>

    <!-- TODO: Implement conditional logic in script.js -->
    <script src="script.js"></script>
  </body>
</html>
