<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 15: Arrays & Loops</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üìö Arrays & Loops</h1>
        <p>Learn to work with collections of data</p>
        <a href="../index.html" class="back-link">‚Üê Back to Lessons</a>
      </header>

      <section class="project">
        <h2>Project 1: Todo List Manager</h2>
        <div class="todo-manager">
          <div class="input-group">
            <input type="text" id="todoInput" placeholder="Enter a task" />
            <button onclick="addTodo()">Add Task</button>
          </div>
          <div id="todoList" class="output"></div>
          <div class="stats" id="stats"></div>
        </div>
      </section>

      <section class="project">
        <h2>Project 2: Number Processor</h2>
        <div class="number-processor">
          <div class="input-group">
            <input
              type="number"
              id="numberInput"
              placeholder="Enter a number"
            />
            <button onclick="addNumber()">Add Number</button>
          </div>
          <div id="numberList" class="output"></div>
          <div class="calculations" id="calculations"></div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
